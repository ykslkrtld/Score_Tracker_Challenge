<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Tracker Challenge</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center text-center gap-4">
        <main>
            <section>
                <img class="tableTennis mb-4" src="./img/teble-tennis.gif" alt="">
            </section>
            <section>
                <h2>Scores</h2>
                <p class="fs-2 fw-bold"><span class="textPlayer1">0</span>  to  <span class="textPlayer2">0</span></p>
            </section>
            <section>
                <label for="scoreWin">Score to Win</label>
                <input type="number" name="scoreWin" id="scoreWin">
            </section>
        </main>
        <footer>
            <button type="button" class="player1">+1 for Player 1</button>
            <button type="button" class="player2">+1 for Player 2</button>
            <button type="button" class="reset">RESET</button>
        </footer>
    </div>


    <script src="game.js"></script>
</body>
</html>
